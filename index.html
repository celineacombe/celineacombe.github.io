<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Titre de la page</title>
    <style>
        .toto {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <!-- Début Container de la page -->
    <div id="container">
        <!-- Début Conteneur "Photo + Titre" -->
        <div class="row">
            <!-- Début section "photo + titre" -->
            <section id="photo-titre" class="toto">
                <!-- Début bloc "photo" -->
                <div id="photo"vclass="toto">
                    <img src="./images/photocv.jpg" class="photo-identité" alt="photo-identité">
                </div><!-- Fin bloc "photo" -->
                <!-- Début bloc "titre" -->
                <div id="titre-métier" class="toto">
                    <header id="titre">Céline Combe</header>
                    <p id="métier">Développeuse web freelance</p>

                </div><!-- Fin bloc "titre" -->
    


            </section><!-- Fin section "photo + titre" -->
        </div><!-- Fin Conteneur "Photo + Titre" -->

        




























    </div><!-- Fin Container de la page -->

</body>

</html>
